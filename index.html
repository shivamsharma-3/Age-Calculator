<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Age Calculator</h1>
        <div class="input-section">
            <input type="number" id="day" placeholder="Day" min="1" max="31">
            <input type="number" id="month" placeholder="Month" min="1" max="12">
            <input type="number" id="year" placeholder="Year" min="1900" max="2100">
            <button onclick="calculateAge()">Calculate Age</button>
            <button onclick="clearInputs()" class="clear-btn">Clear</button>
        </div>
        <div class="output-section">
            <p id="result"></p>
            <p id="dayOfWeek"></p>
            <p id="zodiacSign"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
